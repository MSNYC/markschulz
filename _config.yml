# Site Settings
title: Mark Schulz
email: your.email@example.com
description: >-
  Marketing and advertising professional with expertise in strategic campaigns,
  brand development, and digital marketing. Portfolio and professional experience.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # Add your domain here, e.g. https://markschulz.com

# Author Information
author:
  name: Mark Schulz
  bio: Marketing & Advertising Professional
  location: Your City, State
  linkedin: your-linkedin-username
  email: your.email@example.com

# Build Settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  portfolio:
    output: true
    permalink: /portfolio/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Mark Schulz"
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "portfolio-item"

# Navigation
header_pages:
  - index.md
  - resume-interactive.html
  - about.md
  - portfolio.md
  - blog.md
  - contact.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - README.md

# RSS Feed Settings (for LinkedIn cross-posting automation)
feed:
  posts_limit: 20
  excerpt_only: false
