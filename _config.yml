# Site Settings
title: Mark Schulz
email: contact@markschulz.me # Private - do not display publicly
description: >-
  Pharmaceutical marketing and advertising professional with 20+ years of experience
  spanning Creative Agency, Manufacturer, and Publisher perspectives. Expertise in
  AI/ML integration, brand strategy, and omnichannel engagement.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.markschulz.me" # Production URL

# Author Information
author:
  name: Mark Schulz
  bio: Pharmaceutical Marketing & Advertising Professional
  location: New York, NY
  linkedin: mschulz
  linkedin_url: https://linkedin.com/in/mschulz
  email: contact@markschulz.me # Private - do not display publicly

# Build Settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  portfolio:
    output: true
    permalink: /portfolio/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Mark Schulz"
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "portfolio-item"

# Navigation (One-page site with anchor links)
# Custom navigation defined in index.md
header_pages:
  - index.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - README.md

# RSS Feed Settings (for LinkedIn cross-posting automation)
feed:
  posts_limit: 20
  excerpt_only: false
